<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | SmartMine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-950 text-slate-200">
  <div class="flex min-h-screen">
    <div id="sidebar"></div>
    <main class="flex-1 p-8 bg-gradient-to-br from-slate-950 to-slate-900">
      <div class="mb-8">
        <h1 class="text-3xl font-bold">Dashboard</h1>
        <p class="text-slate-400 text-sm">Overview of mining operations</p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
        <div class="bg-slate-900 border border-emerald-500/30 rounded-xl p-6">
          <h3 class="text-slate-400 text-sm">Total Equipment</h3>
          <p class="text-4xl font-bold text-emerald-400 mt-2" id="total-count">0</p>
        </div>
        <div class="bg-slate-900 border border-emerald-500/30 rounded-xl p-6">
          <h3 class="text-slate-400 text-sm">Good Condition</h3>
          <p class="text-4xl font-bold text-emerald-400 mt-2" id="good-count">0</p>
        </div>
        <div class="bg-slate-900 border border-amber-500/30 rounded-xl p-6">
          <h3 class="text-slate-400 text-sm">Needs Attention</h3>
          <p class="text-4xl font-bold text-amber-400 mt-2" id="warning-count">0</p>
        </div>
        <div class="bg-slate-900 border border-red-500/30 rounded-xl p-6">
          <h3 class="text-slate-400 text-sm">Critical</h3>
          <p class="text-4xl font-bold text-red-400 mt-2" id="critical-count">0</p>
        </div>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="bg-slate-900 rounded-xl p-6">
          <h3 class="text-lg font-semibold mb-4">Equipment Status Distribution</h3>
          <div class="h-64 flex items-center justify-center">
            <canvas id="status-chart"></canvas>
          </div>
        </div>
        <div class="bg-slate-900 rounded-xl p-6">
          <h3 class="text-lg font-semibold mb-4">Recent Alerts</h3>
          <div id="recent-alerts" class="space-y-3"></div>
        </div>
      </div>
    </main>
  </div>

  <script type="module">
    import { loadSidebar } from "./js/layout.js";
    loadSidebar("dashboard");
  </script>
  <script src="js/app.js"></script>
</body>
</html>
